<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <style>
        [v-cloak] {
            display: none;
        }

        body>div {
            width: 500px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
        }

        ul {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- v-bind:items == :items -->
        <message-list :items="messages" @delete="deleteMessage"></message-list>
        <!-- 컴포넌트화
        <ul>
            <li v-for="message in messages">
                {{message.text}} - {{message.createdAt}}
                <button @click="deleteMessage(message)">X</button>
            </li>
        </ul> -->
        <form v-on:submit.prevent="addMessage">
            <textarea v-focus v-model="newMessage" placeholder="Leave a meesage">
            </textarea>
            <div>
                <button v-bind:disabled="addDisabled" type="submit">Add</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script type="module">
        import MessageList from './components/MessageList.js';
        import './directives/focus.directive.js';
        let vm = new Vue({
            el: '#app'
            , data: {
                messages: [],
                newMessage: '',
            },
            components: {
                MessageList /* 자동으로 파스칼 표기법에서 케밥 표기법으로 변경됨 */
            },
            methods: {
                addMessage(event) {
                    let now = new Date();
                    if (!this.newMessage) {
                        return;
                    }
                    this.messages.push({
                        id: now.getTime(),
                        text: this.newMessage,
                        createdAt: now
                    });
                    this.newMessage = '';
                },
                deleteMessage(message) {
                    this.messages.splice(this.messages.indexOf(message), 1);
                },
            },
            computed: {
                addDisabled() {
                    return this.messages.length >= 10 || this.newMessage.length > 50;
                }
            }
        });
    </script>
</body>

</html>
